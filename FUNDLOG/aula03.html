
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Exercicio 01 - JS</title>
</head>
<!-- html -->
<body>
    <h1>Exercicio 01 - JS</h1>
    <br>
    <input type="text" name="" id="num1">   
    +
    <input type="text" name="" id="num2">   
    <br><br>
    <input type="text" name="" id="num3">   
    -
    <input type="text" name="" id="num4">   
    <br><br>
    <input type="text" name="" id="num5">   
    *
    <input type="text" name="" id="num6">   
    <br><br>
    <input type="text" name="" id="num7">   
    /
    <input type="text" name="" id="num8">   
    <br><br>
    <input type="button" value="Soma" onclick="soma()">
    <input type="button" value="Subtração" onclick="subtracao()">
    <input type="button" value="Multiplicação" onclick="multiplicacao()">
    <input type="button" value="Divisão" onclick="divisao()">
</body>
<!-- html -->


<!-- css -->
    <style>
        body {
            background-color: crimson;
        }

        h1 {
            text-align: center;
        }

        .num1 {
            float: left;
        }

        .num2 {
            clear: both;
            float: left;
        }
    </style>
    <!-- css -->

    <!-- javascript -->
    <script>
        function soma() {
            let num1 = document.getElementById('num1')
            let num2 = document.getElementById('num2')
            let soma = parseInt(num1.value) + parseInt(num2.value)
            window.alert('A soma de: ' + num1.value + ' e ' +
             num2.value +' é igual a: ' + soma)
        }
        function subtracao() {
            let num1 = document.getElementById('num3')
            let num2 = document.getElementById('num4')
            let soma = parseInt(num1.value) + parseInt(num2.value)
            window.alert('A soma de: ' + num1.value + ' e ' +
             num2.value +' é igual a: ' + soma)
        }
        function multiplicacao() {
            let num1 = document.getElementById('num5')
            let num2 = document.getElementById('num6')
            let soma = parseInt(num1.value) + parseInt(num2.value)
            window.alert('A soma de: ' + num1.value + ' e ' +
             num2.value +' é igual a: ' + soma)
        }
        function divisao() {
            let num1 = document.getElementById('num1')
            let num2 = document.getElementById('num2')
            let soma = parseInt(num1.value) + parseInt(num2.value)
            window.alert('A soma de: ' + num1.value + ' e ' +
             num2.value +' é igual a: ' + soma)
        }

    </script>
