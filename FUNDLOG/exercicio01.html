
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01 - JS</title>
</head>
<!-- html -->
<body>
    <h1>Exibir Nome</h1>
    <br>
    <input type="text" name="" id="caixadetexto">   
    <br><br>
    <input type="button" value="Alerta" onclick="exibirnome()">
</body>
<!-- html -->


<!-- css -->
    <style>
        body {
            background-color: crimson;
        }

        h1 {
            text-align: center;
        }

        input {
            display: block;
            margin: auto;
        }
    </style>
    <!-- css -->

    <!-- javascript -->
    <script>
        function exibirnome() {
            let nome = document.getElementById('caixadetexto')

            window.alert('Ol√° ' + nome.value + ' Seja Bem Vindo! ')

        }

    </script>
</html>
