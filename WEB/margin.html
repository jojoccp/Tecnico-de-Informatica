<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
</head>
<body>
    <h1>TIPOS DE MARGINS</h1>
    <div id="padrao">
        <div id="marginesquerda">MARGEM À ESQUERDA</div>
    </div>
    <br>
    <div id="padrao">
        <div id="margindireita">MARGEM À DIREITA</div>
    </div>
    <br>
    <div id="padrao">
        <div id="margincima">MARGEM À CIMA</div>
    </div>
    <br>
    <div id="padrao">
        <div id="marginbaixo">MARGEM À BAIXO</div>
    </div>
    <br>
    <div id="padrao">
        <div id="margincentro">MARGEM CENTRALIZADA</div>
    </div>
</body>

<style>
    body{
        background-color: chartreuse;
    }

    #padrao{
        background-color: white;
        width: 100%;
        height: 300px;
    }

    #marginesquerda{
        background-color: darkmagenta;
        width: 200px;
        height: 200px;
        margin-left: 200px;
    }

    #margindireita{
        background-color: rgb(51, 37, 240);
        width: 200px;
        height: 200px;
        margin-right: 200px;
        float: right;
    }

    #margincima{
        background-color: rgb(226, 240, 37);
        width: 200px;
        height: 200px;
        margin-top: 100px;
    }

    #marginbaixo{
        background-color: rgb(37, 240, 88);
        width: 200px;
        height: 200px;
        margin-bottom: 100px;
    }

    #margincentro{
        background-color: rgb(37, 226, 240);
        width: 200px;
        height: 200px;
        margin: auto;
    }
</style>
</html>
